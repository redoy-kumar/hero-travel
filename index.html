<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero travels</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <!-- navbar section -->
        <nav class="navbar-container">
            <div class="logo-title-container">
                <img src="./images/logo.png" alt="">
                <h1>Hero <span class="primary-color">Travel</span></h1>
            </div>

            <div class="links-container">
                <ul>
                    <li class="primary-color">Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
        </nav>

        <!-- banner secion -->
         <div class="banner-container">
            <div class="banner-title-container">
                <h1>Explore Your Travel</h1>
                <p>
                    Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
                </p>
            </div>
           
            <div class="banner-options-container">
               <div class="banner-options-inner-container">
                <form action="">
                    <input type="text" name="" id="" placeholder="Where go">
                    <select name="" id="">
                        <option value="">When</option>
                    </select>
                    <select name="" id="">
                        <option value="">Select Type</option>
                    </select>
                </form>
                <button class="btn-primary"><img src="./images/search.png" alt=""> Find Now</button>
               </div>
            </div>
         </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
